<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="main-heading">Student Management System</h1>
        <form onsubmit="onFormSubmit(event)">
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-control">
                <label for="course">Course</label>
                <input type="text" id="course" placeholder="Enter your course" required>
            </div>
            <div class="form-control">
                <label for="mobile">Mobile</label>
                <input type="text" id="mobile" placeholder="Enter your mobile number" required>
            </div>
            <div class="form-control">
                <label for="gender">Gender</label>
                <input type="radio" name="gender" value="Male" id="male"> Male
                <input type="radio" name="gender" value="Female" id="female"> Female
                <input type="radio" name="gender" value="Others" id="others"> Others
            </div>
            <div class="button-group">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset" onclick="resetForm()">
            </div>
            
        </form>
        
        <h2>Student Records</h2>
        <table id="storeList">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Course</th>
                    <th>Mobile</th>
                    <th>Gender</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
